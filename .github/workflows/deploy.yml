name: Build and Deploy

on:
  push:
    branches: [master]  # Или твоя основная ветка

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}  # Создай этот секрет в настройках репозитория

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest  # Замени на твой repo, напр. ghcr.io/username/project-name:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Запускается послеビルда
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}  # 185.139.230.173
          username: ${{ secrets.SERVER_USERNAME }}  # Твой SSH-юзер на сервере
          key: ${{ secrets.SERVER_SSH_KEY }}  # Приватный SSH-ключ
          script: |
            cd /path/to/your/project/dir  # Путь на сервере, где docker-compose.yml
            docker compose pull  # Pull свежий образ
            docker compose up -d --force-recreate  # Restart контейнеров