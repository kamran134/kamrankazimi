name: Build and Deploy

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: kamran134
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/kamran134/kamrankazimi:latest
          cache-from: type=registry,ref=ghcr.io/kamran134/kamrankazimi:buildcache
          cache-to: type=registry,ref=ghcr.io/kamran134/kamrankazimi:buildcache,mode=max
          platforms: linux/amd64
          provenance: false
          sbom: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/kamrankazimi
            docker compose pull
            docker compose up -d --force-recreate
            echo "‚è≥ Waiting for container to be ready..."
            sleep 10
            echo "üîç Checking container status..."
            docker compose ps
            echo "üîÑ Running database migrations..."
            docker compose exec -T nextjs npx prisma migrate deploy || echo "‚ö†Ô∏è Migration failed, but deployment continues"
            sleep 10
            docker system prune -f -a
            echo "‚úÖ Deployment completed!"